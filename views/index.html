{% extends "layout.html" %}

{% block content %}
  
  <div class="row page-header">
    <div class="col-md-12">
    <h1>Welcome</h1>
    </div>
  </div>

  <div class="row">
      <div class="col-md-3">
      <p>Day {{day}}</p>
      <br>
        <form action="/" method="GET">
          <label for="name_field">Activity 1</label>
          <input name="name" type="text" id="name_field" value="{{ username }}"/>
          <br>
          <label for="text_field">Activity 2</label>
          <input name="text" type="text" id="text_field" />
        </form>

    </div>
      <div class="col-md-9">
        <div class="row">
          <p>This is the map</p>
          <div class="col-md-12" id="map"></div>
        </div>
      <div class="row">
        <div class="selectors col-md-4" id="hotel">

          <form action="/" method="POST">
            <select name="hotel">
            {% for hotel in hotels %}
              <option value="{{hotel.name}}">{{hotel.name}}</option>
            {% endfor %}
            </select>
           <input name="hotel" type="submit" id="hotel_select"/>
          </form>
        </div>
        <div class="selectors col-md-4" id="restaurant">
          <form action="/" method="POST">
          <select name="restaurant">
          {% for restaurant in restaurants %}
            <option value="{{restaurant.name}}">{{restaurant.name}}</option>
          {% endfor %}
          </select>
           <input name="hotel" type="submit" id="hotel_select"/>
          </form>
        </div>
        <div class="selectors col-md-4" id="activity">
          <form action="/" method="POST">
          <select name="activity">
          {% for activity in activities %}
            <option value="{{activity.name}}">{{activity.name}}</option>
          {% endfor %}
          </select>
           <input name="hotel" type="submit" id="hotel_select"/>
          </form>
        </div>
      </div>
      </div>
  </div>


{% endblock %}
