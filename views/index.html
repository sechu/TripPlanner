{% extends "layout.html" %}

{% block content %}
  
<div class="row page-header">
  <div class="col-md-12">
  <h1>Welcome</h1>
  </div>
</div>

<div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-title">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-day" autofocus="true">Day 1</button>
            <button type="button" class="btn btn-primary btn-day">Day 2</button>
            <button type="button" class="btn btn-primary btn-day">Day 3</button>
          </div>
        </div>
        <div class="panel-body">  
          <div class="form-group">
            <form action="/" method="GET">
            <label for="hotel" class="control-label">My Hotel</label>
              <ul class="list-group">
                <li class="list-group-item">
                    <div class="selected">
                    {{hotels[5].name}}
                    <button class="close">&times;</button>
                    </div>
                </li>
              </ul>

              <label for="restaurants" class="control-label">My Restaurants</label>
              <ul class="list-group">
                {% for restaurant in itinerary.rest %}
                <li class="list-group-item">
                    <div class="selected">
                    {{restaurant.name}}
                    <button class="close">&times;</button>
                    </div>
                </li>
                {% endfor %}
              </ul>

              <label for="hotel" class="control-label">My Activities</label>
              <ul class="list-group">
                {% for activity in itinerary.act %}
                <li class="list-group-item">
                    <div class="selected">
                    {{activity.name}}
                    <button class="close">&times;</button>
                    </div>
                </li>
                {% endfor %}
              </ul>

            </form>
          </div>
        </div>
      </div>
    </div>
 <div class="col-md-9">

    <div class="row">
      <div class="col-md-12" id="map"></div>
    </div>

    <div class="row">

      <div class="selectors col-md-4" id="hotel">
        <form action="/" method="POST">
         <label for="hotel" class="control-label">Hotel</label>
            <select name="hotel" class="form-control">
              {% for hotel in hotels %}
              <option value="{{hotel.name}}">{{hotel.name}}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-sm"> 
              <span class="glyphicon glyphicon-play-circle"></span> 
            </button>
        </form>
      </div>

      <div class="selectors col-md-4" id="restaurant">
        <form action="/" method="POST">
          <label for="restaurant" class="control-label">Restaurant</label>
            <select name="restaurant" class="form-control">
              {% for restaurant in restaurants %}
              <option value="{{restaurant.name}}">{{restaurant.name}}</option>
              {% endfor %}
            </select>
           
            <button type="submit" class="btn btn-primary btn-sm"> 
              <span class="glyphicon glyphicon-play-circle"></span> 
            </button>
        </form>
      </div>

      <div class="selectors col-md-4" id="activity">
        <form action="/" method="POST">
          <label for="activity" class="control-label">Activity</label>
            <select class="form-control" name="activity" >
              {% for activity in activities %}
              <option value="{{activity.name}}">{{activity.name}}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-sm"> 
            <span class="glyphicon glyphicon-play-circle"></span> 
            </button>
        </form>
      </div>

    </div>
    
    </div>
</div>


{% endblock %}
